<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title> Administraci√≥n de Asistencias </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link href="https://cdn.datatables.net/v/bs5/jq-3.7.0/dt-2.1.8/datatables.min.css" rel="stylesheet">
    <script src="https://cdn.datatables.net/v/bs5/jq-3.7.0/dt-2.1.8/datatables.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="css/bootstrapValidator.css">

    <script type="text/javascript" src="js/bootstrapValidator.js"></script>
    <script type="text/javascript" src="js/global.js"></script>

</head>
<body>

<!-- consumir fragmento cabecera-->
<div th:insert="template/UITemplate :: cabecera5"></div>

<div class="container">
    <div class="row form-group m-5" style="text-align: center">
        <h3>Lista de Asistencias</h3>
    </div>

    <div class="row form-group m-2">

        <div class="col-sm-5  ">
            <div class="input-group col-lg-12 ">
                <span class="input-group-text"><i class="bi bi-boxes"></i></span>
                <input
                        autocomplete="off" class="form-control input-sm"
                        id="id_txt_cod_asis" maxlength="10" name="filtro"
                        placeholder="Ingrese el Codigo" type="text">
            </div>
        </div>
        <div class="col-sm-5 ">
            <div class="input-group  col-lg-12 ">
                <span class="input-group-text"><i class="bi bi-boxes"></i></span><input
                    autocomplete="off" class="form-control input-sm" id="id_txt_nom_asis"
                    maxlength="30" name="filtro" placeholder="Ingrese el Nombre o Apellido"
                    type="text">
            </div>
        </div>
        <div class="col-sm-2 col-sm-2 col-mb-3">
            <button class="btn btn-primary btn-block " id="id_btn_filtrar_asis"
                    type="button"><i class="bi bi-search"></i> Buscar
            </button>

        </div>

    </div>
</div>

<div class="container-fluid p-5">
    <table class="table  table-hover  table-bordered " id="id_table">
        <thead class="table-dark">
        <tr>
            <th style="width: 5%">ID</th>
            <th>Codigo de Usuario</th>
            <th>Nombres y Apellidos</th>
            <th>Fecha</th>
            <th>Hora de entrada</th>
            <th>Hora de salida</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>

<script th:src="@{../js/scriptAsistencia.js}">
</script>

</body>
</html>

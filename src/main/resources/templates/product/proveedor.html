<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title> Administraci√≥n de Proveedores </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link href="https://cdn.datatables.net/v/bs5/jq-3.7.0/dt-2.1.8/datatables.min.css" rel="stylesheet">
    <script src="https://cdn.datatables.net/v/bs5/jq-3.7.0/dt-2.1.8/datatables.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="css/bootstrapValidator.css">

    <script type="text/javascript" src="js/bootstrapValidator.js"></script>
    <script type="text/javascript" src="js/global.js"></script>

</head>
<body>

<!-- consumir fragmento cabecera-->
<div th:insert="template/UITemplate :: cabecera5"></div>

<div class="container ">
<div class="row form-group m-5" style="text-align: center">
    <h3>Gesti&oacute;n Proveedores</h3>
    </div>

    <div class="row form-group m-5">

        <div class="col-sm-3  ">
            <div class="input-group col-lg-12 ">
                <span class="input-group-text"><i class="bi bi-boxes"></i></span>
                <input
                        class="form-control input-sm" type="text"
                        id="id_txt_ruc" name="filtro" maxlength="10"
                        autocomplete="off" placeholder="Ingrese el RUC">
            </div>
        </div>
        <div class="col-sm-4 ">
            <div class="input-group  col-lg-12 ">
                <span class="input-group-text"><i class="bi bi-boxes"></i></span><input
                    class="form-control input-sm" type="text" maxlength="30"
                    id="id_txt_raz_soc" name="filtro" autocomplete="off"
                    placeholder="Ingrese la razon social">
            </div>
        </div>
        <div class="col-sm-2 col-sm-5 col-mb-3">
            <button type="button" class="btn btn-primary btn-block "
                    id="id_btn_filtrar_prov"><i class="bi bi-search"></i> Buscar
            </button>

            <!-- Button to Open the Modal -->
            <button type="button" data-bs-toggle='modal'
                    data-bs-target="#id_div_modal_proveedor"
                    class='btn btn-success btn-block '><i class="bi bi-plus-square"></i> Nuevo
            </button>

        </div>

    </div>
</div>

<div class="container-fluid p-5">
    <table id="id_table" class="table  table-hover  table-bordered " style="width:100%">
        <thead class="table-dark">
        <tr>
            <th style="width: 5%">ID</th>
            <th style="width: 3%">numeroDocumento</th>
            <th style="width: 25%">razonSocial</th>
            <th style="width: 3%">direccion</th>
            <th style="width: 10%">condicion</th>
            <th style="width: 22%">estado</th>
            <th style="width: 22%">tipo_contacto</th>
            <th style="width: 10%">nombre</th>
            <th style="width: 10%">email</th>
            <th style="width: 10%">telefono</th>
            <th style="width: 10%"></th>
            <th style="width: 10%"></th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>

<!-- consumir fragmento cabecera-->
<div th:insert="template/UITemplate :: modelsProveedor"></div>

<script th:src="@{../js/scriptProveedor.js}">
    </script>
<script th:src="@{../js/validacionProveedor.js}">
</script>

</body>
</html>
